<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylee.css">
    <title>calculater </title>
</head>
<body> 
      <div class="calculater">
        <div class="display">
        <input type="text" id="display"  placeholder="0"
        readonly>
        <div class="row">
            <button onclick="clearDisplay()" class="opr">AC</button>
            <button  onclick="deleteDisplay()" class="opr">DEL</button>
            <button onclick="" class="opr">%</button>
            <button  class="operator opr" onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="operator opr" onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="operator opr" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="row">
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button  class="operator opr" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="row">
            <button onclick="" id="plusMinus">&#xB1;</button>
            <button  onclick="appendToDisplay('0')" >0</button>
            <button  onclick="appendToDisplay('.')">.</button>
            <button  onclick="calculate() "  class="opr">=</button>
        </div>
       
         </div>
     </div>

    <script src="scripet.js"></script>
</body>
</html>
